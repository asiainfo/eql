connection.impl=org.n3r.eql.matrix.EqlMatrixConnection
#rules=diamond:eql.matrix,rules
rules=rule(1) pre(.person.id,1) map(db$)

# 基本属性 url、user、password
url=jdbc:mysql://192.168.99.100:13306/{dba->dba,dbb->dbb,dbc->dbc}?useUnicode=true&&characterEncoding=UTF-8&connectTimeout=30000&socketTimeout=30000&autoReconnect=true
username={dba->root,dbb->root,dbc->root}
password={dba->my-secret-pw,dbb->my-secret-pw,dbc->my-secret-pw}
      
# 配置初始化大小、最小、最大
initialSize=1
minIdle=1
maxActive=20
 
# 配置获取连接等待超时的时间
maxWait=60000
 
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
timeBetweenEvictionRunsMillis=60000
 
# 配置一个连接在池中最小生存的时间，单位是毫秒
minEvictableIdleTimeMillis=300000
  
validationQuery=SELECT 'x'